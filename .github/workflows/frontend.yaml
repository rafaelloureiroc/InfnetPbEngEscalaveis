name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run ESLint with Warnings Only
        working-directory: ./frontend
        run: npx eslint . --rule "no-unused-vars:warn"

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        working-directory: ./frontend
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Set up Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          minikube start --driver=docker

      - name: Set kubectl context
        run: |
          kubectl config use-context minikube

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f Kubernetes/frontend-deployment.yaml
          kubectl get deployments
          kubectl get services

      - name: Wait for Service to be Available
        run: sleep 30

      - name: Get Service URL
        run: |
          SERVICE_URL=$(minikube service frontend-service --url)
          echo "Service URL: $SERVICE_URL"

      - name: Port Forward
        run: |
          kubectl port-forward svc/frontend-service 80:80 &
          sleep 10

      - name: Test Frontend (GET)
        run: |
          curl http://localhost:80
